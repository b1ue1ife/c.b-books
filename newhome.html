<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Home – C.B. Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7f7;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      gap: 2rem;
    }

    .text-section {
      flex: 2;
      min-width: 250px;
    }

    .image-section {
      flex: 1;
      text-align: center;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #b91c1c;
      font-size: 2.5rem;
    }

    p {
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b91c1c;
    }

    .footer {
      font-size: 0.875rem;
      color: #4b5563;
      margin-top: 3rem;
      text-align: center;
    }

    .footer img {
      max-width: 1em;
      max-height: 1em;
      margin-left: 0.2em;
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="NewHome.png" alt="New Home Cover" />
    </div>

    <div class="text-section">
      <h1>New Home</h1>
      <p><strong>By C.B. Books</strong></p>
      <p>A powerful coming-of-age story about Nathaniel, a boy who moves from Florida to Las Vegas and ends up entangled in gangs, survival, and finding his own strength.</p>

      <label><input type="checkbox" id="agreeBox"> I agree to follow all the terms of the license (CC BY-NC-ND 4.0) and understand that violating them may result in legal consequences.</label>

      <button onclick="downloadBook()">Download PDF</button>
    </div>
  </div>

  <div class="footer">
    <p>
      <span>New Home</span> © 2025 by <span>C.B. Books</span> is licensed under
      <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>
      <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="CC" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="BY" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="NC" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/nd.svg" alt="ND" />
    </p>
  </div>

  <script>
    function downloadBook() {
      const agreeBox = document.getElementById('agreeBox');
      if (!agreeBox.checked) {
        alert('You must agree to the license terms before downloading.');
        return;
      }
      window.location.href = 'New Home.pdf';
    }
  </script>
</body>
</html>
