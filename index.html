<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to C.B. Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7f7;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #b91c1c;
    }

    p {
      font-size: 1.2rem;
      color: #374151;
    }

    .cover {
      margin-top: 2rem;
      flex-grow: 1;
    }

    .cover img {
      max-width: 300px;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cover img:hover {
      transform: scale(1.03);
    }

    .footer {
      font-size: 0.875rem;
      color: #4b5563;
      margin-top: 3rem;
      text-align: center;
    }

    .footer img {
      max-width: 1em;
      max-height: 1em;
      margin-left: 0.2em;
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <h1>Welcome to C.B. Books!</h1>
  <p>A place where you read for free!</p>

  <div class="cover">
    <a href="newhome.html">
      <img src="NewHome.png" alt="New Home Book Cover" />
    </a>
  </div>

  <div class="footer">
    <p>
      C.B. Books Â© 2025 is licensed under
      <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>
      <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="CC" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="BY" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="NC" />
      <img src="https://mirrors.creativecommons.org/presskit/icons/nd.svg" alt="ND" />
    </p>
  </div>
</body>
</html>
